name: guetci

on: ['push', 'pull_request']

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v1
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Lint
        run: |
          isort ./guet/**/*.py --check-only
          isort ./test/**/*.py --check-only
          isort ./e2e/**/*.py --check-only
          pylint --load-plugins=pylint.extensions.mccabe guet
          pylint --load-plugins=pylint.extensions.mccabe test
      - name: Unit Tests
        run: |
          python -m unittest discover test
      - name: E2E Tests
        if: matrix.os != 'windows-latest'
        run: |
          unittest-parallel --start-directory e2e -t .
